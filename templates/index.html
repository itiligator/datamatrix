<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataMatrix Decoder Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <h1>DataMatrix Decoder Dashboard</h1>
    <h2>Current State</h2>
    <pre>СОСТОЯНИЕ: {{ state.name }}</pre>
    <h2>Status</h2>
    <pre>{{ devicesStatus }}</pre>
    <h2>Camera View</h2>
    <div>
        <img :src="regionImageSrc" alt="Region Image" style="max-width: 100%; border: 1px solid #ddd;">
    </div>
    <h2>Detected Codes</h2>
    <pre>{{ detectedCodes }}</pre>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            state: {},
            devicesStatus: {},
            detectedCodes: [],
            regionImageSrc: '/region_image'
        },
        methods: {
            async fetchJsonData(url) {
                const response = await fetch(url);
                return await response.json();
            },
            async updateData() {
                this.state = await this.fetchJsonData('/state');
                this.devicesStatus = await this.fetchJsonData('/devices_status');
                this.detectedCodes = await this.fetchJsonData('/detected_codes');
            },
            updateImage() {
                this.regionImageSrc = '/region_image?t=' + new Date().getTime();
            }
        },
        mounted() {
            this.updateData();
            setInterval(this.updateImage, 500);
            setInterval(this.updateData, 500);
        }
    });
</script>
</body>
</html>
